<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Dog Catalog</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="http://bootswatch.com/slate/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<nav class="navbar navbar-default">
	    <form class="navbar-form navbar-left">
	        <div class="form-group">
	        	<input type="text" class="form-control" placeholder="breed">
	        </div>
        	<button type="submit" class="btn btn-default">Search</button>
      	</form>
		<div class="container-fluid">
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="navbar-collapse" id="bs-example-navbar-collapse-1">
	     	<ul class="nav navbar-nav navbar-right">
	        	<li class="dropdown">
	          		<button href="#" class="btn btn-default dropdown-toggle" data-toggle="dropdown" role="button">Dog Lover<span class="caret"></span></button>
						<ul class="dropdown-menu">
							<li><a href="#">Breed Albums</a></li>
							<li><a href="#">Upload</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">Log out</a></li>
						</ul>
		        	</li>
	      		</ul>
	    	</div><!-- /.navbar-collapse -->
	 	</div><!-- /.container-fluid -->
	</nav>
    <div align="center">
        <div class="category_name_holder">
        </div>

        <h1 class="category_name">Dog Catalog</h1>
    </div>
    <div class="holder">
        <div class="photos_holder">
        </div>
        <div class="photos_render" align="center">
            <button class="move_left">
                <span><i class="glyphicon glyphicon-chevron-left"></i></span>
            </button>
            <div class="photo_render">
            </div>
            <button class="move_right">
                <span><i class="glyphicon glyphicon-chevron-right"></i></span>
            </button>
        </div>
    </div>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sammy.js/0.7.4/sammy.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/render.js"></script>
	<script src="js/dogs.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
